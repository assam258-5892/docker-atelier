    domainname: atelier
    privileged: true
    tty: false
    extra_hosts:
      - host.docker.internal:host-gateway
      - host:host-gateway
      - init:${ATELIER_SUBNET}.8.1
      - active:${ATELIER_SUBNET}.8.15
      - standby:${ATELIER_SUBNET}.8.45
      - standalone:${ATELIER_SUBNET}.8.75
    networks:
      default:
        ipv4_address: ${ATELIER_SUBNET}.8.1
